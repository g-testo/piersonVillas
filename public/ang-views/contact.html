<div class="page_titles">{{title}}</div>
<p>
    Please send us a message if you are interested 
    in one of our units, or if you have any questions:
</p>

<div class="container">
    <div class="col-md-12">
        <div class="form-area">  
            <form>
            <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
        				<div class="form-group">
    						<input type="text" class="form-control" id="name" ng-model="name" placeholder="Name (Required)" required>
    					</div>
    					<div class="form-group">
    						<input type="email" class="form-control" id="email" ng-model="email" placeholder="Email (Required)" required>
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="mobile" ng-model="mobile" placeholder="Mobile Number">
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="subject" ng-model="subject" placeholder="Subject">
    					</div>
                        <div class="form-group">
                        <textarea class="form-control" type="textarea" id="message" ng-model="message" placeholder="Message (Required)" maxlength="140" rows="7"></textarea>
                            <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
                        </div>
                
            <button value="Login" ng-click="submit()" type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){ 
    $('#characterLeft').text('140 characters left');
    $('#message').keydown(function () {
        var max = 140;
        var len = $(this).val().length;
        if (len >= max) {
            $('#characterLeft').text('You have reached the limit');
            $('#characterLeft').addClass('red');
            $('#btnSubmit').addClass('disabled');            
        } 
        else {
            var ch = max - len;
            $('#characterLeft').text(ch + ' characters left');
            $('#btnSubmit').removeClass('disabled');
            $('#characterLeft').removeClass('red');            
        }
    });    
});

</script>
